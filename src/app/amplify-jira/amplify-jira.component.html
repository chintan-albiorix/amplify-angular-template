<amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
    <nav class="navbar sticky-top bg-body-tertiary shadow-sm">
        <div class="container-fluid mx-0">
            <a class="navbar-brand fw-bold" routerLink="/">Jira</a>
            <div class="ms-auto">
                <button class="btn btn-primary me-2" routerLink="/">Home</button>
                <button class="btn btn-danger" (click)="signOut()">Sign Out</button>
            </div>
        </div>
    </nav>
    <app-amplify-ticket-management></app-amplify-ticket-management>
</ng-template>
</amplify-authenticator>
